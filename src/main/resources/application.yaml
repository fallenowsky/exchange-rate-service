
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    queueName: exchangedCurrency

  liquibase:
    change-log: liquibase/db.changelog.xml

  datasource:
    url: jdbc:mysql://localhost:3309/rates
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    open-in-view: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/RATES
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

server:
  port: 8084

